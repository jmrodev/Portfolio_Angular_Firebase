<h1 class="m-5">Iniciar sesion</h1>
<form [formGroup]="form" class="m-5">
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email : </label>
        <input type="email" formControlName="email" class="form-control" id="ExampleInputEmail">
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Email : </label>
        <input type="password" formControlName="password" class="form-control" id="ExampleInputPassword">
    </div>

    <button class="btn btn-primary">Enviar</button>
</form>
